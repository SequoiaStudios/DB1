language: ruby
env:
  global:
  - secure: ""
script:
  - mkdir ../Sequoia-Studios
  - git clone --depth=50 --branch=master git@github.com:alexggordon/Sequoia-Studios.git alexggordon/Sequoia-Studios
  - rm ../Sequoia-Studios/doc/db1.md
  - cp README.md ../Sequoia-Studios/doc/db1.md
  - cd ../Sequoia-Studios
  - git add doc/db1.md
  - git commit -m "AUTO README UPDATE"
  - git push
addons:
  postgresql: "9.4"
services:
  - redis-server

branches:
  only:
    - master
